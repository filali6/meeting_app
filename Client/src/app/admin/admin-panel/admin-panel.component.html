<h2>Admin panel</h2>
<div class="tab-panel">
    <tabset class="member-tabset" #adminSets>
        <tab heading="User management" *appHasRole="['admin']">
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>
        <tab heading="Photo management" *appHasRole="['admin','Moderator']" (selectTab)="onTabActivated($event)">
            <div class="container">
                <app-photo-management [photos]="photosToApprouve()" (decision)="makeDecision($event)"></app-photo-management>
            </div>
        </tab>
    </tabset>
</div>
