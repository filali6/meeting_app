<div class="mb-3 form-floating">
    <input
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    #datepickerYMD="bsDatepicker"
    bsDatepicker
    [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD',containerClass: 'theme-red' }"
    [formControl]="control"
    placeholder={{label()}}>
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')" 
      class="invalid-feedback text-start">Please enter a {{label()}}</div>
      
</div>
